version: 1
send_anonymous_usage_stats: false
project_id: tap-monday
default_environment: prod
environments:
- name: prod
plugins:
  extractors:
  - name: tap-monday
    namespace: tap_monday
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: url_base
      kind: string
    - name: auth_token
      kind: string
      sensitive: true
    - name: board_limit
      kind: integer
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
elt:
  buffer_size: 52428800
